<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ottergram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <header>
      <h1 class="logo-text">Ottergram</h1>
      <ul class="thumbnail-list">
        <li class="thumbnail-item">
          <a href="#">
            <img class="thumbnail-image" src="img/otter1.jpg" alt="Homer the Otter">
            <span class="thumbnail-title">Homer</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="#">
            <img class="thumbnail-image" src="img/otter2.jpg" alt="Marge the Otter">
            <span class="thumbnail-title">Marge</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="#">
            <img class="thumbnail-image" src="img/otter3.jpg" alt="Bart the Otter">
            <span class="thumbnail-title">Bart</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="#">
            <img class="thumbnail-image" src="img/otter4.jpg" alt="Lisa the Otter">
            <span class="thumbnail-title">Lisa</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="#">
            <img class="thumbnail-image" src="img/otter5.jpg" alt="Maggie the Otter">
            <span class="thumbnail-title">Maggie</span>
          </a>
        </li>
      </ul>
    </header>
  </body>
</html>
